---
openapi: "3.0.0"
info:
  version: 2.1.1
  title: "Application API"
  description: |
    Vonage provides an Application API to allow management of your Vonage Applications.

    This API is backwards compatible with version 1. Applications created using version 1 of the API can also be managed using version 2 (this version) of the API.
  contact:
    name: Vonage
    url: "https://developer.nexmo.com/"
    email: devrel@nexmo.com
servers:
  - url: https://api.nexmo.com/v2/applications
security:
  - basicAuth: []
paths:
  /:
    get:
      operationId: listApplication
      summary: List available applications
      parameters:
        - name: page_size
          in: query
          description: The number of applications per page
          schema:
            type: integer
        - name: page
          in: query
          description: The current page number (starts at 1)
          schema:
            type: integer

      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponseCollection"
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                properties:
                  type:
                    type: string
                    example: "https://developer.nexmo.com/api-errors/application#list-validation"
                  title:
                    type: string
                    example: Bad Request
                  detail:
                    type: string
                    example: The request failed due to validation errors
                  invalid_parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: page_size
                        reason:
                          type: string
                          example: must be between 1 and 100
                  instance:
                    $ref: "common/common_errors.yml#/components/schemas/instance"
        "401":
          $ref: "common/common_errors.yml#/components/responses/BadCredentialsError"
        "405":
          $ref: "common/common_errors.yml#/components/responses/InvalidRequestMethod"
        "406":
          $ref: "common/common_errors.yml#/components/responses/InvalidAcceptHeader"

    post:
      summary: Create an application
      operationId: createApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
              properties:
                name:
                  description: "Application Name"
                  example: "Demo Application"
                  type: "string"
                keys:
                  type: object
                  properties:
                    public_key:
                      type: string
                      example: |
                        -----BEGIN PUBLIC KEY-----
                        MIIBIjANBgkqhkiG9w0BAQEFAAOCA
                        KOxjsU4pf/sMFi9N0jqcSLcjxu33G
                        d/vynKnlw9SENi+UZR44GdjGdmfm1
                        tL1eA7IBh2HNnkYXnAwYzKJoa4eO3
                        0kYWekeIZawIwe/g9faFgkev+1xsO
                        OUNhPx2LhuLmgwWSRS4L5W851Xe3f
                        UQIDAQAB
                        -----END PUBLIC KEY-----
                      description: Public key
                capabilities:
                  type: object
                  description: "Your application can use multiple products. This contains the configuration for each product. This replaces the application `type` from version 1 of the Application API."
                  x-nexmo-developer-collection-description-shown: true
                  properties:
                    voice:
                      type: object
                      description: "Voice application webhook config"
                      x-nexmo-developer-collection-description-shown: true
                      properties:
                        webhooks:
                          type: object
                          properties:
                            answer_url:
                              type: object
                              description: "The URL that Vonage makes a request to when a call is placed/received. Must return an NCCO"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/answer
                                http_method:
                                  type: string
                                  example: GET
                                  enum:
                                    - GET
                                    - POST
                                connection_timeout:
                                  type: integer
                                  description: If Vonage can't connect to the webhook URL for this specified amount of time, then Vonage makes one additional attempt to connect to the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 500
                                  default: 1000
                                  maximum: 1000
                                  minimum: 300
                                socket_timeout:
                                  type: integer
                                  description: If a response from the webhook URL can't be read for this specified amount of time, then Vonage makes one additional attempt to read the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 3000
                                  default: 5000
                                  maximum: 5000
                                  minimum: 1000
                            fallback_answer_url:
                              type: object
                              description: |
                                If your `answer_url` is offline or returns a HTTP error code, Vonage will make a request to a
                                `fallback_answer_url` if it is set. This URL must return an NCCO.
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://fallback.example.com/webhooks/answer
                                http_method:
                                  type: string
                                  example: GET
                                  enum:
                                    - GET
                                    - POST
                                connection_timeout:
                                  type: integer
                                  description: If Vonage can't connect to the webhook URL for this specified amount of time, then Vonage makes one additional attempt to connect to the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 500
                                  default: 1000
                                  maximum: 1000
                                  minimum: 300
                                socket_timeout:
                                  type: integer
                                  description: If a response from the webhook URL can't be read for this specified amount of time, then Vonage makes one additional attempt to read the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 3000
                                  default: 5000
                                  maximum: 5000
                                  minimum: 1000
                            event_url:
                              type: object
                              description: "Vonage will send call events (e.g. `ringing`, `answered`) to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/event
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - GET
                                    - POST
                                connection_timeout:
                                  type: integer
                                  description: If Vonage can't connect to the webhook URL for this specified amount of time, then Vonage makes one additional attempt to connect to the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 500
                                  default: 1000
                                  maximum: 1000
                                  minimum: 300
                                socket_timeout:
                                  type: integer
                                  description: If a response from the webhook URL can't be read for this specified amount of time, then Vonage makes one additional attempt to read the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 3000
                                  default: 10000
                                  maximum: 10000
                                  minimum: 1000
                    rtc:
                      type: object
                      description: "RTC / Client SDK application webhook config"
                      x-nexmo-developer-collection-description-shown: true
                      properties:
                        webhooks:
                          type: object
                          properties:
                            event_url:
                              type: object
                              description: "Vonage will send RTC events to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/event
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - GET
                                    - POST
                    messages:
                      type: object
                      description: "Messages and Dispatch application webhook config"
                      x-nexmo-developer-collection-description-shown: true
                      properties:
                        version:
                          type: string
                          description: "If not populated will be set to v1"
                        webhooks:
                          type: object
                          properties:
                            inbound_url:
                              type: object
                              description: "Vonage will forward inbound messages to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/inbound
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - POST
                            status_url:
                              type: object
                              description: "Vonage will send message status updates (e.g. `delivered`, `seen`) to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/status
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - POST
                    vbc:
                      type: object
                      description: "Specify `vbc` capability to enable zero-rated calls for VBC number programmability service applications. This must be an empty object."
                      x-nexmo-developer-collection-description-shown: true
                privacy:
                  type: object
                  description: "Application privacy config"
                  properties:
                    improve_ai:
                      type: boolean
                      description: "If set to `true`, Vonage may store and use your content and data for the improvement of Vonage's AI based services and technologies."
                      example: true
                      default: true

      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApplicationResponse"
                  - type: object
                    properties:
                      keys:
                        type: object
                        properties:
                          public_key:
                            type: string
                            example: |
                              -----BEGIN PUBLIC KEY-----
                              MIIBIjANBgkqhkiG9w0BAQEFAAOCA
                              KOxjsU4pf/sMFi9N0jqcSLcjxu33G
                              d/vynKnlw9SENi+UZR44GdjGdmfm1
                              tL1eA7IBh2HNnkYXnAwYzKJoa4eO3
                              0kYWekeIZawIwe/g9faFgkev+1xsO
                              OUNhPx2LhuLmgwWSRS4L5W851Xe3f
                              UQIDAQAB
                              -----END PUBLIC KEY-----
                          private_key:
                            type: string
                            example: |
                              -----BEGIN PRIVATE KEY-----
                              MIIEvQIBADANBgkqhkiG9w0BAQEFA
                              ASCBKcwggSjAgEAAoIBAQDEPpvi+3
                              RH1efQ\nkveWzZDrNNoEXmBw61w+O
                              0u/N36tJnN5XnYecU64yHzu2ByEr0
                              7iIvYbavFnADwl\nHMTJwqDQakpa3
                              8/SFRnTDq3zronvNZ6nOp7S6K7pcZ
                              rw/CvrL6hXT1x7cGBZ4jPx\nqhjqY
                              uJPgZD7OVB69oYOV92vIIJ7JLYwqb
                              -----END PRIVATE KEY-----
        "400":
          $ref: "#/components/responses/InvalidPayloadError"
        "401":
          $ref: "common/common_errors.yml#/components/responses/BadCredentialsError"
        "405":
          $ref: "common/common_errors.yml#/components/responses/InvalidRequestMethod"
        "406":
          $ref: "common/common_errors.yml#/components/responses/InvalidAcceptHeader"
        "415":
          $ref: "common/common_errors.yml#/components/responses/UnsupportedContentTypeHeader"

  /{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: The ID of the application
        example: 78d335fa-323d-0114-9c3d-d6f0d48968cf
        schema:
          type: string
    get:
      operationId: getApplication
      summary: Get an application
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "401":
          $ref: "common/common_errors.yml#/components/responses/BadCredentialsError"
        "404":
          $ref: "common/common_errors.yml#/components/responses/NotFoundError"
        "405":
          $ref: "common/common_errors.yml#/components/responses/InvalidRequestMethod"
        "406":
          $ref: "common/common_errors.yml#/components/responses/InvalidAcceptHeader"

    put:
      summary: Update an application
      operationId: updateApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
              properties:
                name:
                  description: "Application Name"
                  example: "Demo Application"
                  type: "string"
                keys:
                  type: object
                  properties:
                    public_key:
                      type: string
                      example: |
                        -----BEGIN PUBLIC KEY-----
                        MIIBIjANBgkqhkiG9w0BAQEFAAOCA
                        KOxjsU4pf/sMFi9N0jqcSLcjxu33G
                        d/vynKnlw9SENi+UZR44GdjGdmfm1
                        tL1eA7IBh2HNnkYXnAwYzKJoa4eO3
                        0kYWekeIZawIwe/g9faFgkev+1xsO
                        OUNhPx2LhuLmgwWSRS4L5W851Xe3f
                        UQIDAQAB
                        -----END PUBLIC KEY-----
                      description: Public key
                capabilities:
                  type: object
                  description: "Your application can use multiple products. This contains the configuration for each product. This replaces the application `type` from version 1 of the Application API."
                  x-nexmo-developer-collection-description-shown: true
                  properties:
                    voice:
                      type: object
                      description: "Voice application webhook config"
                      x-nexmo-developer-collection-description-shown: true
                      properties:
                        webhooks:
                          type: object
                          properties:
                            answer_url:
                              type: object
                              description: "The URL that Vonage make a request to when a call is placed/received. Must return an NCCO"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/answer
                                http_method:
                                  type: string
                                  example: GET
                                  enum:
                                    - GET
                                    - POST
                                connection_timeout:
                                  type: integer
                                  description: If Vonage can't connect to the webhook URL for this specified amount of time, then Vonage makes one additional attempt to connect to the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 500
                                  default: 1000
                                  maximum: 1000
                                  minimum: 300
                                socket_timeout:
                                  type: integer
                                  description: If a response from the webhook URL can't be read for this specified amount of time, then Vonage makes one additional attempt to read the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 3000
                                  default: 5000
                                  maximum: 5000
                                  minimum: 1000
                            fallback_answer_url:
                              type: object
                              description: |
                                If your `answer_url` is offline or returns a HTTP error code, Vonage will make a request to a
                                `fallback_answer_url` if it is set. This URL must return an NCCO
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://fallback.example.com/webhooks/answer
                                http_method:
                                  type: string
                                  example: GET
                                  enum:
                                    - GET
                                    - POST
                                connection_timeout:
                                  type: integer
                                  description: If Vonage can't connect to the webhook URL for this specified amount of time, then Vonage makes one additional attempt to connect to the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 500
                                  default: 1000
                                  maximum: 1000
                                  minimum: 300
                                socket_timeout:
                                  type: integer
                                  description: If a response from the webhook URL can't be read for this specified amount of time, then Vonage makes one additional attempt to read the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 3000
                                  default: 5000
                                  maximum: 5000
                                  minimum: 1000
                            event_url:
                              type: object
                              description: "Vonage will send call events (e.g. `ringing`, `answered`) to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/event
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - GET
                                    - POST
                                connection_timeout:
                                  type: integer
                                  description: If Vonage can't connect to the webhook URL for this specified amount of time, then Vonage makes one additional attempt to connect to the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 500
                                  default: 1000
                                  maximum: 1000
                                  minimum: 300
                                socket_timeout:
                                  type: integer
                                  description: If a response from the webhook URL can't be read for this specified amount of time, then Vonage makes one additional attempt to read the webhook endpoint. This is an integer value specified in milliseconds.
                                  example: 3000
                                  default: 10000
                                  maximum: 10000
                                  minimum: 1000
                    rtc:
                      type: object
                      description: "RTC / Client SDK application webhook config"
                      x-nexmo-developer-collection-description-shown: true
                      properties:
                        webhooks:
                          type: object
                          properties:
                            event_url:
                              type: object
                              description: "Vonage will send RTC events to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/event
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - GET
                                    - POST
                    messages:
                      type: object
                      description: "Messages and Dispatch application webhook config"
                      x-nexmo-developer-collection-description-shown: true
                      properties:
                        webhooks:
                          type: object
                          properties:
                            inbound_url:
                              type: object
                              description: "Vonage will forward inbound messages to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/inbound
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - POST
                            status_url:
                              type: object
                              description: "Vonage will send message status updates (e.g. `delivered`, `seen`) to this URL"
                              x-nexmo-developer-collection-description-shown: true
                              properties:
                                address:
                                  type: string
                                  example: https://example.com/webhooks/status
                                http_method:
                                  type: string
                                  example: POST
                                  enum:
                                    - POST
                    vbc:
                      type: object
                      description: "Specify the `vbc` capability to enable zero-rated calls for VBC number programmability service applications.  This must be an empty object."
                      x-nexmo-developer-collection-description-shown: true
                privacy:
                  type: object
                  description: "Application privacy config"
                  properties:
                    improve_ai:
                      type: boolean
                      description: "If set to `true`, Vonage may store and use your content and data for the improvement of Vonage's AI based services and technologies."
                      example: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApplicationResponse"
                  - type: object
                    properties:
                      keys:
                        type: object
                        properties:
                          public_key:
                            type: string
                            example: |
                              -----BEGIN PUBLIC KEY-----
                              MIIBIjANBgkqhkiG9w0BAQEFAAOCA
                              KOxjsU4pf/sMFi9N0jqcSLcjxu33G
                              d/vynKnlw9SENi+UZR44GdjGdmfm1
                              tL1eA7IBh2HNnkYXnAwYzKJoa4eO3
                              0kYWekeIZawIwe/g9faFgkev+1xsO
                              OUNhPx2LhuLmgwWSRS4L5W851Xe3f
                              UQIDAQAB
                              -----END PUBLIC KEY-----
                          private_key:
                            type: string
                            example: |
                              -----BEGIN PRIVATE KEY-----
                              MIIEvQIBADANBgkqhkiG9w0BAQEFA
                              ASCBKcwggSjAgEAAoIBAQDEPpvi+3
                              RH1efQ\nkveWzZDrNNoEXmBw61w+O
                              0u/N36tJnN5XnYecU64yHzu2ByEr0
                              7iIvYbavFnADwl\nHMTJwqDQakpa3
                              8/SFRnTDq3zronvNZ6nOp7S6K7pcZ
                              rw/CvrL6hXT1x7cGBZ4jPx\nqhjqY
                              uJPgZD7OVB69oYOV92vIIJ7JLYwqb
